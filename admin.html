<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>AI Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .stat-number {
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
    }

    .lead {
      background: #334155;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .error {
      color: #f87171;
    }

    .loading {
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ AI Lead Dashboard</h1>

  <div class="card">
    <h2>Total Leads</h2>
    <div id="totalLeads" class="stat-number">0</div>
  </div>

  <div class="card">
    <h2>Leads per fÃ¶retag</h2>
    <div id="companyStats">Inga data</div>
  </div>

  <div class="card">
    <h2>Senaste Leads</h2>
    <div id="leadsList">Laddar...</div>
  </div>

<script>
async function loadDashboard() {
  try {
    document.body.classList.add("loading");

    const res = await fetch("/api/chatkit/session");
    if (!res.ok) {
      throw new Error("API error: " + res.status);
    }

    const data = await res.json();
    console.log("Dashboard data:", data);

    // ===== TOTAL =====
    const totalEl = document.getElementById("totalLeads");
    if (totalEl && data.stats) {
      totalEl.innerText = data.stats.total || 0;
    }

    // ===== COMPANY STATS =====
    const companyEl = document.getElementById("companyStats");
    if (companyEl && data.stats) {
      companyEl.innerHTML = "";

      const companies = data.stats.byCompany || {};
      const keys = Object.keys(companies);

      if (keys.length === 0) {
        companyEl.innerText = "Inga leads Ã¤nnu";
      } else {
        keys.forEach(key => {
          const div = document.createElement("div");
          div.innerText = key + ": " + companies[key];
          companyEl.appendChild(div);
        });
      }
    }

    // ===== LEADS LIST =====
    const leadsEl = document.getElementById("leadsList");
    if (leadsEl) {
      leadsEl.innerHTML = "";

      if (!data.leads || data.leads.length === 0) {
        leadsEl.innerText = "Inga leads Ã¤nnu";
      } else {
        data.leads.forEach(lead => {
          const div = document.createElement("div");
          div.className = "lead";
          div.innerHTML = `
            <strong>FÃ¶retag:</strong> ${lead.company || "okÃ¤nt"}<br>
            <strong>Email:</strong> ${lead.email || "-"}<br>
            <strong>Telefon:</strong> ${lead.phone || "-"}<br>
            <strong>Meddelande:</strong><br>
            ${lead.message}
          `;
          leadsEl.appendChild(div);
        });
      }
    }

  } catch (error) {
    console.error("Dashboard error:", error);

    document.body.innerHTML = `
      <h1 class="error">Dashboard Error</h1>
      <p class="error">${error.message}</p>
    `;
  } finally {
    document.body.classList.remove("loading");
  }
}

// Ladda nÃ¤r sidan Ã¤r redo
window.addEventListener("DOMContentLoaded", loadDashboard);
</script>

</body>
</html>
